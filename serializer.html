<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="serializer.css">
    <script src="generate.js"></script>
    <title>C++ Serialization Code Generator</title>
  </head>
  <body style="background: green;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="height: 70px; width: 100%; color: gold; text-align: center; font-size: 52px; line-height: 70px;">The C++ Serialization Code Generator!</div>
    <div style="margin: auto; width: 80%; display: flex; flex: 1; flex-direction: row; justify-content: space-around; align-items: center;">
        <div>
            <div style="text-align: center; color: gold;">Paste your data structure!</div>
            <textarea id="input" style="background: #282a36; color: gold;" rows=50 cols=100></textarea>
        </div>
        <div>
            <button id="genbutton" style="height: 50px; width: 100px; background: gold; color: green;">Generate!</button>
        </div>
        <div>
            <div style="text-align: center; color: gold;">Generated serialization code:</div>
            <textarea id="output" style="background: #282a36; color: gold;" rows=50 cols=100></textarea>
        </div>
    </div>
  </body>
</html>
